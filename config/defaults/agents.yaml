# multi_agent_llm_judge/config/defaults/agents.yaml
agents:
  - name: "ChainOfThoughtAgent"
    type: "chain_of_thought"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.7
    max_tokens: 1000
    timeout: 30
    max_retries: 3
    retry_attempts: 3
    enabled: true
    system_prompt: |
      You are a logical reasoning expert. Break down problems step by step.
    capabilities:
      - "logical_reasoning"
      - "step_by_step_analysis"

  - name: "AdversaryAgent"
    type: "adversary"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.8
    max_tokens: 1200
    enabled: true
    system_prompt: |
      You are a critical analyst. Find flaws and weaknesses in arguments.
    capabilities:
      - "critical_analysis"
      - "counter_arguments"

  - name: "ChallengerAgent"
    type: "challenger"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.7
    max_tokens: 1000
    enabled: true
    
  - name: "SynthesizerAgent"
    type: "synthesizer"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.6
    max_tokens: 1500
    enabled: true

  - name: "RetrievalVerifierAgent"
    type: "retrieval_verifier"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.5
    max_tokens: 800
    enabled: true
    
  - name: "BiasAuditorAgent"
    type: "bias_auditor"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.5
    max_tokens: 800
    enabled: true

  - name: "MetaQAAgent"
    type: "meta_qa"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.7
    max_tokens: 1000
    enabled: true

  - name: "InnovatorAgent"
    type: "innovator"
    model: "x-ai/grok-4-fast:free"
    temperature: 0.9
    max_tokens: 1200
    enabled: false 
